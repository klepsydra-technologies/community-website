<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
    <meta charset="UTF-8">
    <title>News - {{ page.title }}</title>
    <meta name="description" content="Klepsydra.org news">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#6600cc">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="shortcut icon" href="/images/klepsydra-favicon-32.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preload" href="/assets/css/news.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/assets/css/news.css"></noscript>
</head>

<body>
<header class="page-header" role="banner">
    {% include head.html %}
    <h1 class="head-news-title">
        {{ page.title }}
    </h1>
</header>

<main id="content" class="main-content" role="main">
    {{ content }}
</main>

{% include banner.html %}

{% include footer.html %}
</body>

</html>
